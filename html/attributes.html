<a href="https://www.frontendmasters.com">Click me</a>


<!-- Classes -->
<h3 class="the-red-one">This one is red</h3>
<h3 class="the-blue-one">This one is blue</h3>

<style>
    /* don't worry about this yet, it's CSS */
    .the-red-one {
        color: red;
    }

    .the-blue-one {
        color: blue;
    }
</style>

<!-- it's possible to have more than one class -->
<h3 class="the-red-one bolded">This is red and bold</h3>

<style>
    .the-red-one {
        color: red;
    }

    .bolded {
        font-style: bold;
    }
</style>

<!-- id -->
<!-- There's just possible to have one id -->
<h1 id="brand">My Site's Branding</h1>
